<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-item> 
                <ion-avatar>
                <!--<img src="assets/avatar/marty.jpg">-->
                </ion-avatar>  
                <ion-title text-left margin-top="10px">
                    <!--<h2 class="menuheadername">{{ userName }}</h2>-->
                </ion-title>
                <ion-title text-left>
                    <!--<h2 class="menuheadername">{{ userEmail }}</h2>-->
                </ion-title>
            </ion-item>  
        </ion-toolbar>
    </ion-header>

    <ion-content padding="10px">
            <ion-list *ngFor="let p of pages">
                  <ion-item text-left style="border-bottom: 2px solid white !important;">
                    <ion-icon [name]="p.icon" item-right primary color="light"></ion-icon>
                    {{ p.name }}
                    <button menuClose ion-button>
                        {{p.title}}
                    </button>
                  </ion-item>  
            </ion-list>
          </ion-content>
        </ion-menu>
<ion-nav [root]="rootPage"></ion-nav>
