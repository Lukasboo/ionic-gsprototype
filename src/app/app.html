<ion-menu [content]="content">
    <ion-header color="red">
        <ion-toolbar>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item class="transparent-background"> 
                            <ion-avatar>
                                <img src="assets/background/menu-image.jpg">    
                            </ion-avatar>  
                            <ion-title text-left margin-top="10px">
                                <h3 class="menu-header-name">Lucas Daniel Pedroso</h3>
                                <h3 class="menu-header-name">Grupo 10</h3>
                                <h3 class="menu-header-name">lukasdpdeveloper@hotmail.com</h3>
                            </ion-title>
                            <ion-title text-left>
                                <!--<h2 class="menuheadername">{{ userEmail }}</h2>-->
                            </ion-title>
                        </ion-item>
                    </ion-col>    
                </ion-row>    
            </ion-grid>   
        </ion-toolbar>
    </ion-header>

    <ion-content class="transparent-background" padding="10px">
            <ion-list *ngFor="let p of pages">
                  <ion-item class="transparent-background" style="border-bottom: 2px solid white !important;">
                    <ion-icon [name]="p.icon" item-left primary color="dark"></ion-icon>
                    {{ p.name }}
                    <button menuClose ion-button color="light" full (click)="openPage(p)" style="color: #000000" class="transparent-background">
                        {{p.title}}
                    </button>
                  </ion-item>  
            </ion-list>
          </ion-content>
        </ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
