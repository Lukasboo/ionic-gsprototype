<ion-menu [content]="content">
    <ion-header>
        <ion-item class="transparent-background">
            <ion-row >
                <ion-col>
                    <ion-avatar>
                        <img src="../assets/images/marty.png">
                    </ion-avatar>  
                </ion-col>
            </ion-row>        
            <ion-row style="margin-top: 20px;">
                <ion-col>
                    <ion-title >
                        <h2 text-left class="menuheadername"><strong>Lucas Daniel Pedroso</strong></h2>
                        <h2 text-left class="menuheadername"><strong>Grupo 010</strong></h2>
                        <h2 text-left class="menuheadername"><strong>lukas_boo@hotmail.com</strong></h2>
                    </ion-title>
                </ion-col>
            </ion-row>    
        </ion-item>    
    </ion-header>

    <ion-content padding="10px" style="margin-top: 20px">
        <ion-list *ngFor="let p of pages" no-lines>
            <ion-item class="transparent-background" style="margin-top: 5px" text-left>
                <ion-icon [name]="p.icon" item-left primary></ion-icon>
                {{ p.name }}
                <ion-buttons start>
                    <button menuClose ion-button outline full clear item-left text-left (click)="openPage(p)" color="dark" class="transparent-background" style="font-size: 12px; text-align: left">
                        {{p.title}}
                    </button>
            </ion-buttons>
            </ion-item>  
        </ion-list>
    </ion-content>
        
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
