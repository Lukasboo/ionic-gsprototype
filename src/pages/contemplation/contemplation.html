<ion-content>
    <ion-navbar color="def">
      <button ion-button menuToggle>
        <ion-icon name="ios-menu" class="icon-header-home"></ion-icon>
      </button>
      <ion-label color="light">Mensagens GROSCON</ion-label>
      <ion-buttons end>
        <button ion-button right class="icon-header-contemp" (click)="goToNotificationPage()">
          <ion-icon name="ios-notifications" class="icon-header-contemp" color="light" primary></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>  
  
    <ion-card *ngFor="let cont of contemplations">
      <ion-item>
          <p item-left>{{ cont.title }}</p>
          <ion-icon class="ion-col-cont" color="secondary" name="{{ cont.icon }}" item-right primary></ion-icon>
          <ion-icon class="ion-col-cont" name="ios-add-circle-outline" item-right primary></ion-icon>
      </ion-item>
    </ion-card>
  
  </ion-content>
