<ion-content>
  <ion-navbar color="def">
    <button ion-button menuToggle>
      <ion-icon name="ios-menu" class="icon-header-home"></ion-icon>
    </button>
    <ion-label color="light">Mensagens GROSCON</ion-label>
  </ion-navbar>  

  <ion-card *ngFor="let notification of notifications" class="card-not" style="width: 100%;" padding>
    <ion-label><strong>{{ notification.title }}</strong></ion-label>
    <ion-label color="soft"> 
      <ion-icon name="ios-calendar-outline" item-left></ion-icon>
      {{ notification.date }}
    </ion-label>
    <ion-note color="dark">
        {{  notification.note }}
    </ion-note>
  </ion-card>
